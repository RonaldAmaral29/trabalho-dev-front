<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Fórmula 1</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <script defer src="js/script.js"></script>
</head>

<body>
  <header>
    <h1>Fórmula 1</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario-contato">
      <h2>Fale com outros fãs</h2>
      <p>Envie sua mensagem, sugestão ou dúvida. Estamos prontos para acelerar na resposta!</p>

      <form id="formContato" novalidate>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
        <small id="erro-nome" class="mensagem-erro"></small>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required />
        <small id="erro-email" class="mensagem-erro"></small>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" required />
        <small id="erro-assunto" class="mensagem-erro"></small>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" minlength="20" required></textarea>
        <small id="erro-mensagem" class="mensagem-erro"></small>

        <button type="submit">Enviar</button>
        <p id="feedback"></p>
      </form>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fórmula 1</p>
  </footer>
</body>

</html>
